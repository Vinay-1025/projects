<!DOCTYPE html>
<html>
    <head>
        <title>
        S_outing
        </title>
    </head>
    <body>
        <form  method="post" >
            <div class="glass-box">
                <div class="user">OUTING</div>
                <input class="app-id" type="text" name="applicationId" placeholder="ENTER YOUR APPLICATIONID" required>
                <input class="user-name" type="text" name="userName" placeholder="ENTER USER NAME" minlength="5" maxlength="15" required>
                <input class="user-id" type="text" name="userId" placeholder="ENTER USER ID" minlength="7" required>
                <input class="phno" type="int" name="mobile" placeholder="ENTER MOBILE NUMBER" min="10" max="10" required>
                <input class="y" type="radio" name="year" value="P1" >P1
                <input class="y" type="radio" name="year" value="P2" >P2
                <input class="y" type="radio" name="year" value="E1" >E1
                <input class="y" type="radio" name="year" value="E2" >E2
                <input class="y" type="radio" name="year" value="E3" >E3
                <input class="y" type="radio" name="year" value="E4" >E4
                <input class="b" type="text" name="branch" placeholder="CSE,ECE,CE,ME,EEE,OTH" minlength="2" maxlength="3" required>
                <input class="s" type="text" name="section" placeholder="ENTER SECTION" required>
                <input class="mail" type="email" name="email" placeholder="ENTER COLLEGE MAIL-ID" required>
                <input class="pn" type="text" name="parentName" placeholder="ENTER PARENT NAME" required>
                <input class="pm" type="int" name="parentMobile" placeholder="ENTER MOBILE NUMBER" required>
                <input class="od" type="text" name="outDate" placeholder="ENTER OUT-DATE" required>
                <input class="ot" type="text" name="outTime" placeholder="ENTER OUT-TIME" required>
                <input class="it" type="text" name="inTime" placeholder="ENTER IN-TIME" required>
                <input class="r" type="text" name="reason" placeholder="ENTER A VALID REASON" required>
                <input class="sub" type="submit" value="SUBMIT">
            </div>
        </form> 
    </body>
</html>
